<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Search page</title>
</head>

<body>
    <div class="container">
        <h3>Search and display a student</h3>
        <form method="POST" action="/match">
            <div class="form-group">
                <label for="name">Name</label>
                <p><input type="text" name="name_of_student" required /></p>
            </div>
            <div class="form-group">
                <label for="Subject">Subject</label>
                <select class="form-control" id="Subject" name="subject_of_student">
                    <option>None</option>
                    <option>Physics</option>
                    <option>Chemistry</option>
                    <option>Maths</option>
                </select>
            </div>
            <div class="form-group">
                <label for="City">City</label>
                <select class="form-control" id="City" name="city_of_student">
                    <option>None</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                    <option>Kolkata</option>
                    <option>Chennai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Status">Status</label>
                <select class="form-control" id="Status" name="status_of_student">
                    <option>None</option>
                    <option>Pass</option>
                    <option>Fail</option>
                </select>
            </div>

            <div>
                <input type="range" min="50" max="100" value="75" id="myrange" name="input_value"><br><br>
                <p>Value: <span id="value"></span></p>
            </div>

            <input type="submit" class="btn btn-primary">
        </form>
        <br>
        <div class="btn-toolbar">
            <div>
                <a class="btn btn-secondary" href="/">Submit a new student</a>
            </div>
            <div class="display">
                <a class="btn btn-secondary" href="students">Display all students</a>
            </div>
        </div>



        <h5>Results:</h5>
        <section class="parent">
            <table class="table table-dark child maintable">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>City</th>
                    <th>Status</th>
                    <th>Score</th>
                </tr>
                {% for row in final_tuple %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td>{{row[5]}}</td>

                </tr>
                {% endfor %}
            </table>
            <!--
            <table class="table table-dark child">
                <tr>
                    <th>Score</th>
                </tr>
                {% for i in copy_name_score_list %}

                <tr>
                    <td>{{i}}</td>
                </tr>
                {% endfor %}
            </table>
            -->
        </section>
    </div>



    <style>
        * {
            box-sizing: border-box;
        }

        .parent {
            display: flex;
        }

        #myrange {
            cursor: pointer;
        }

        .display {
            margin-left: 5px;
        }

        /*
        .maintable {
            width: 1000px;
        }
        */
    </style>

    <script>
        var slider = document.getElementById('myrange');
        var output = document.getElementById('value');
        output.innerHTML = slider.value;
        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
